{% extends "base.html" %}

{% block content %}
    <div class="container-sm">
        <h2>Bienvenido {{user}}</h2>
    </div>
    
    <div class="container-sm">
        <h3>Por favor crea tu espacio de trabajo</h3>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingname" placeholder="Please, write your name" name="workspace">
                <label for="workspace" >Elije el nombre de tu espacio de trabajo</label>
            </div>
            
            <button class="btn btn-outline-dark">Send</button>
        </form>
    </div>
{% endblock content %}

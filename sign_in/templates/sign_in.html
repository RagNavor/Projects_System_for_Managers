{% extends "base.html" %}

{% block content %}
    <div class="container-sm">
    <form action="" method="post">
        {% csrf_token %}
    
        <h2>Welcome, Sign In</h2>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingname" placeholder="Please, write your name" name="name">
            <label for="Inputname" >Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingpassword" placeholder="Please, write your name" name="password1">
            <label for="Inputname" >Password</label>
        </div>
        
        <button  class="btn btn-outline-dark">Send</button>
            
    </form>
    <div class= "error-message">
        <p>{{error}}<p>
    </div>
</div>

{% endblock content %}
